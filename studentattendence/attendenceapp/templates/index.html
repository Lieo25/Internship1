<!DOCTYPE html>
<html lang="en">
    <style>
        table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
        .center{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1 align="center">Student Attendence</h1>
   
    <table class= "center">
        <tr>
            <th>Name</th>
            <th>Rollno</th>
            <th>Date</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.rollno}}</td>
            <td>{{i.date}}</td>
            <td {{i.one}} </td>
            <td>{{i.two}}</td>
            <td>{{i.three}}</td>
            <td>{{i.four}}</td>
            <td>{{i.five}}</td>
            <td>{{i.six}}</td>
            <td>{{i.seven}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
